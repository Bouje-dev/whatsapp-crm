<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a; /* لون خلفية داكن عصري */
            --text-color: #f8fafc;
            --accent-color: #3b82f6; /* لون أزرق للزر */
            --secondary-text: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* لمنع ظهور شريط التمرير */
            position: relative;
        }

        /* خلفية متحركة خفيفة */
        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(15, 23, 42, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 6s infinite ease-in-out;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 20px;
            max-width: 600px;
        }

        /* تصميم رقم 404 الضخم */
        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.8;
            letter-spacing: -5px;
            position: relative;
            display: inline-block;
            /* أنيميشن الطفو */
            animation: float 4s ease-in-out infinite;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }

        .error-desc {
            font-size: 1.1rem;
            color: var(--secondary-text);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* تصميم الأزرار */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* أنيميشن الطفو للنص */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* أنيميشن النبض للخلفية */
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; }
        }

        /* عناصر زينة عائمة */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }

    </style>
</head>
<body>

    <div class="background-glow"></div>

    <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 20%;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 80%; left: 80%;"></div>
    <div class="particle" style="width: 8px; height: 8px; top: 40%; left: 90%;"></div>
    <div class="particle" style="width: 5px; height: 5px; top: 70%; left: 10%;"></div>

    <div class="container">
        <div class="error-code" id="parallax-text">404</div>
        
        <h1 class="error-title">Page Not Found</h1>
        
        <p class="error-desc">
            Oops! The page you are looking for seems to have vanished into the digital void.
            It might have been removed, renamed, or temporarily unavailable.
        </p>
        
        <div class="btn-group">
            <a href="/" class="btn btn-primary">
                Back to Home
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                Go Back
            </a>
        </div>
    </div>

    <script>
        
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX) / 50;
            const y = (window.innerHeight - e.pageY) / 50;

           
            const errorCode = document.getElementById('parallax-text');
            errorCode.style.transform = `translate(${x}px, ${y}px)`;

            
            const glow = document.querySelector('.background-glow');
            glow.style.transform = `translate(-50%, -50%) translate(${-x/2}px, ${-y/2}px)`;
        });
    </script>
</body>
</html>
