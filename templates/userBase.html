<div class="modal fade"  id="setPasswordModal" tabindex="-1" aria-labelledby="setPasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="setPasswordModalLabel">Set a Password</h5>
          <button type="button" style="margin: 0 !important;" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
             <label for="newPassword" class="form-label">New password</label>
            <div class="d-flex">  
            <input type="password" data-toggle="password" class="form-control password" id="newPassword" name="password1" required>
          <span class="input-group-text" style="cursor: pointer;"  onclick="togglePassword('newPassword', 'eyeIcon1')">
    <i class="fa fa-eye" id="eyeIcon1" ></i>
  </span>
 
</div>
        </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"> Confirm password</label>
                        <div class="d-flex">  

            <input type="password" class="form-control" id="confirmPassword" name="password2" required>
                <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('confirmPassword' ,'eyeIcon2' )">
    <i class="fa fa-eye" id="eyeIcon2"></i>
  </span>
  <script>
  function togglePassword(fieldId, iconId) {
    const passwordInput = document.getElementById(fieldId);
    const eyeIcon = document.getElementById(iconId);

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      eyeIcon.classList.remove("fa-eye");
      eyeIcon.classList.add("fa-eye-slash");
    } else {
      passwordInput.type = "password";
      eyeIcon.classList.remove("fa-eye-slash");
      eyeIcon.classList.add("fa-eye");
    }
  }
    
    // const eyeIcon = document.getElementById("eyeIcon");
    // const isPassword = passwordInput.type === "password";
    // passwordInput.type = isPassword ? "text" : "password";
    // eyeIcon.className = isPassword ? "fa fa-eye-slash" : "fa fa-eye";
//   }
</script>
</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" id="submitpass" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('submitpass').addEventListener('click', function(e) {
            e.preventDefault();

            // إزالة أي رسائل سابقة
            let errorDiv = document.getElementById('password-error');
            if (errorDiv) errorDiv.remove();

            const password1 = document.getElementById('newPassword').value;
            const password2 = document.getElementById('confirmPassword').value;

            fetch('setpassword/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: `password1=${encodeURIComponent(password1)}&password2=${encodeURIComponent(password2)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    this.disabled = true;
                    this.textContent = "تم تغيير كلمة المرور بنجاح";
                    setTimeout(() => {
                        window.location.reload();
                    }, 1200);
                } else if (data.status === "error" && data.errors) {
                    let errorHtml = `<div id="password-error" style="color:#dc3545; margin-top:10px;">`;
                    data.errors.forEach(err => {
                        errorHtml += `<div>${err}</div>`;
                    });
                    errorHtml += `</div>`;
                    this.parentElement.insertAdjacentHTML('beforeend', errorHtml);
                }
            })
            .catch(() => {
                let errorHtml = `<div id="password-error" style="color:#dc3545; margin-top:10px;">حدث خطأ غير متوقع.</div>`;
                this.parentElement.insertAdjacentHTML('beforeend', errorHtml);
            });
        });
    });
</script>
 
    <script >
        document.addEventListener('DOMContentLoaded', function() {
    // تحديد الروابط الحالية
    const currentPath = window.location.pathname;
    
    // تحديث حالة النشطة بناء على المسار الحالي
    document.querySelectorAll('.nav-link2[href]').forEach(link => {
        // إزالة الفئة النشطة من جميع الروابط
        link.classList.remove('active');
        
        // التحقق إذا كان رابط التنقل يطابق المسار الحالي
        if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
        }
        
        // إضافة معالج الحدث للنقر
        link.addEventListener('click', function(e) {
            // منع السلوك الافتراضي إذا كان رابطًا حقيقيًا
            if (this.getAttribute('href').startsWith('http')) {
                e.preventDefault();
            }
            
            // تحديث الحالة النشطة
            document.querySelectorAll('.nav-link2').forEach(l => l.classList.remove('active'));
            this.classList.add('active');
            
            // إذا كان رابطًا داخليًا، يمكنك إضافة تنقل هنا
        });
    });
});
    </script>
